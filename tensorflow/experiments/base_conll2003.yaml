task:
  init_checkpoint: 'bert-uncased'
  model:
    num_classes_1: 2
    num_classes_2: 4
    encoder:
      type: any
  metric_type: 'accuracy'
  train_data:
    drop_remainder: true
    global_batch_size: 32
    input_path: TODO
    is_training: true
    seq_length: 128
  validation_data:
    drop_remainder: true
    global_batch_size: 1024
    input_path: TODO
    is_training: false
    seq_length: 128
trainer:
  checkpoint_interval: 1000
  continuous_eval_timeout: 7200
  optimizer_config:
    learning_rate:
      polynomial:
        decay_steps: 2000
        end_learning_rate: 0.0
        initial_learning_rate: 2.0e-05
        power: 1.0
      type: polynomial
    optimizer:
      type: adamw
    warmup:
      polynomial:
        power: 1
        warmup_steps: 0
      type: polynomial
  steps_per_loop: 100
  summary_interval: 100
  train_steps: 2000
  validation_interval: 500
